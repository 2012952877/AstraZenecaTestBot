<!DOCTYPE html>
<html>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
    <h1 style="text-align: center;">Welcome AstraZeneca!</h1>
  <iframe id="chat" style="width: 100%; height: 100%; min-height: 500px;" src=''></iframe>
</body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'Z6qzL5mS2JY.PywmkfgBNgWNWy2VGcA3BWPxREOQysgroxwb5t3l9lE');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
        document.getElementById("chat").src="https://webchat.botframework.com/embed/medicaldocumentsqnamaker-bot?t="+response
      }
    }

    document.oncontextmenu = function () { return false; };
    document.onkeydown = function () {
    if (window.event && window.event.keyCode == 123) {
       event.keyCode = 0;
       event.returnValue = false;
       return false;
       }
    };

  </script>
</html>
